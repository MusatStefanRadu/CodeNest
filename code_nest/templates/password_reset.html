{% extends "base.html" %}
{% load static %}

{% block extra_head %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }

    .password-reset-request-container {
        max-width: 600px;
        background: rgba(255, 255, 255, 0.05);
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        color: white;
        text-align: center;
        margin-top: 60px;
    }

    .password-reset-request-container h2 {
        color: #4fc3f7;
        margin-bottom: 1rem;
    }

    .password-reset-request-container p {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
    }

    .password-reset-request-container input {
        width: 100%;
        padding: 0.7rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        border: none;
    }

    .password-reset-request-container button {
        background-color: #4fc3f7;
        color: white;
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
    }
</style>
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}

{% block content %}
<div class="password-reset-request-container">
  <h2>Reset your password</h2>
  <p>Enter your email address and weâ€™ll send you a link to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send reset link</button>
  </form>
</div>
{% endblock %}
