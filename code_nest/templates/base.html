<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Code Nest{% endblock %}</title>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <a href="{% url 'home' %}" class="logo">
            <div class="logo-icon"></div>
            <span>CodeNest</span>
        </a>
        <nav>
            <ul class="nav__links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'testsPage' %}">Tests</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        {%if not user.is_authenticated %}
        <div class="auth-buttons">
            <a class="login" href="{% url 'login' %}"><button>Login</button></a>
            <a class="signup" href="{% url 'register' %}"><button>Sign up</button></a>
        </div>
        {%else%}
        <div class="auth-buttons">
            <a class="profile" href="{% url 'profile' %}"><button>Your Account</button></a>
            <a class="logout" href="{% url 'logout' %}"><button>Logout</button></a>
        </div>
        {%endif%}
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <footer>
        <p>&copy; 2025 Code Nest</p>
    </footer>
</body>
</html>
