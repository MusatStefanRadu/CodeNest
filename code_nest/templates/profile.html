<!-- profile.html -->

{% extends "base.html" %}
{% load static %}

{% block content %}
  <h2>Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>

  <hr>

  <a href="{% url 'password_change' %}">🔑 Change password</a><br>
  <a href="{% url 'delete_account' %}" style="color: red;">🗑️ Delete account</a>

{% endblock %}
