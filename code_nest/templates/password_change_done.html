{% extends "base.html" %}
{% load static %}

{% block extra_head %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }

    .password-success-container {
        max-width: 600px;
        background: rgba(255, 255, 255, 0.05);
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        color: white;
        text-align: center;
        margin-top: 60px;
    }

    .password-success-container h2 {
        color: #4fc3f7;
        margin-bottom: 1rem;
    }

    .password-success-container p {
        font-size: 1.1rem;
    }
</style>
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}

{% block content %}
<div class="password-success-container">
  <h2>Password changed successfully</h2>
  <p>You can now use your new password.</p>
</div>
{% endblock %}
