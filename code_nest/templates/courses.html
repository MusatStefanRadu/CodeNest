{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Cursuri – CodeNest</title>
    <link rel="stylesheet" href="{% static 'css\courses.css' %}">
</head>
<body>
    <h1>Lista cursurilor</h1>
    <div class="courses">
        {% for course in courses %}
            <div class="course-card">
                {% if course.image %}
                    <img src="{{ course.image.url }}" alt="{{ course.title }}" width="200">
                {% endif %}
                <h3>{{ course.title }}</h3>
                <p>{{ course.description|truncatewords:20 }}</p>
                <p><strong>
                    {% if course.is_free %}
                        Gratuit
                    {% else %}
                        {{ course.price }} RON
                    {% endif %}
                </strong></p>
                <button>Cumpără</button>
            </div>
        {% endfor %}
    </div>
</body>
</html>
